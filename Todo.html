<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link href="Todo.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body id="main" class="bg-light">
        <div class="container py-5">
            <h2 class="text-center mb-4 text-primary">Todo List using Bootstrap</h2>
            <div class="input-group mb-3 shadow-sm" id="iG">
                <input type="text" id="tI" class="form-control border-primary" placeholder="Enter the Task">
                <button class="btn btn-dark" id="aB" onclick="addTask()">Add Task</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script src="Todo.js"></script>
    </body>
</html>
